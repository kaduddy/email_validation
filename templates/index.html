<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
	<h1>Please enter your email address</h1>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form action='/emails' method='post'>
		<input type="text" name="email">
		<input type="submit" value="Add">
	</form>
</body>
</html>
